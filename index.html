<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or AI? Quiz</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons (Inline SVGs to remove dependencies) ---
        const Play = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const CheckCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const AlertCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const RefreshCw = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;
        const ChevronRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="9 18 15 12 9 6"></polyline></svg>;
        const Trophy = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17"></path><path d="M14 14.66V17"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>;
        const Star = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>;
        const Bot = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></svg>;
        const User = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const ImageIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>;

        // --- Quiz Data ---
        const QUIZ_DATA = [
            {
                id: 1,
                question: "Texting Essay.\n\nIs this real or AI?:\n\"Social media has changed how people connect by making communication faster and more efficient. While this can strengthen relationships, it can also lead to misunderstandings and decreased face-to-face interaction. Overall, social media has both positive and negative effects on human communication.”",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 2,
                question: "Texting Essay.\n\nIs this real or AI?:\n\"I text my roommate more than I talk to her, even though our beds are about ten feet apart. It’s easier to send a message than risk an awkward conversation when one of us is stressed. That convenience feels helpful, but it also means we avoid things we probably shouldn’t.”",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 3,
                question: "Bible Verse: \n\nIs this real or AI?:\n\"This is how we know that we live in him and he in us: He has given us of his Spirit\"",
                options: ["Real", "AI"],
                correctAnswer: 0
            },
            {
                id: 4,
                question: "Bible Verse: \n\nIs this real or AI?:\n\"And the Teacher said to them, ‘Do not measure your worth by the noise of the crowd, nor your faith by the praise of others. For the seed that grows in silence often bears the greatest fruit, and the work done in love is known fully by God alone.'\"",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 5,
                question: "Surveillance Essay: \n\nIs this real or AI?:\n\"According to Smith (2020), surveillance technologies have increased efficiency in public safety. However, scholars also argue that these technologies raise ethical concerns regarding privacy and consent (Jones, 2019). Therefore, policymakers must balance innovation with ethical responsibility.\"",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 6,
                question: "Surveillance Essay: \n\nIs this real or AI?:\n\"Smith (2020) argues that many surveillance technologies today are ' efficiency-enhancing.” The benefits of the internet, cell phones, and the pleasures of social media make our lives more convenient. We pay for that efficiency by supplying companies with an always-on supply of our personal data. We do this without ever mourning the loss of our private lives.\"",
                options: ["Real", "AI"],
                correctAnswer: 0
            },
            {
                id: 7,
                question: "Visual Analysis:\n\nIs this image Real or AI?",
                image: "https://i.imgur.com/sZy9xlh.jpeg",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 8,
                question: "Visual Analysis:\n\nIs this image Real or AI?",
                image: "https://i.imgur.com/WmjQ1Sl.jpeg",
                options: ["Real", "AI"],
                correctAnswer: 0
            },
            {
                id: 9,
                question: "Visual Analysis:\n\nIs this image Real or AI?",
                image: "https://i.imgur.com/koLhngc.jpeg",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 10,
                question: "Visual Analysis:\n\nIs this image Real or AI?",
                image: "https://i.imgur.com/c4zkplZ.jpeg",
                options: ["Real", "AI"],
                correctAnswer: 0
            },
            {
                id: 11,
                question: "Visual Analysis:\n\nIs this image Real or AI?",
                image: "https://i.imgur.com/u5xsRU7.jpeg",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 12,
                question: "Visual Comparison:\n\nLook at these two images. Which one is Real and which one is AI?",
                images: [
                "https://i.imgur.com/ztm6JjU.jpeg",
                "https://i.imgur.com/oPG0236.jpeg"
                ],
                options: ["Left is Real", "Right is Real"],
                correctAnswer: 1
            },
            {
                id: 13,
                question: "Visual Analysis:\n\nIs this image Real or AI?",
                image: "https://i.imgur.com/3geNwIN.jpeg",
                options: ["Real", "AI"],
                correctAnswer: 1
            },
            {
                id: 14,
                question: "Visual Analysis:\n\nWhich of these images is real?",
                image: "https://i.imgur.com/SUUTFKu.jpeg",
                options: ["Top Left", "Bottom Left", "Right"],
                correctAnswer: 0
            }
        ];

        // --- Main App Component ---
        function App() {
            // State Management
            const [gameState, setGameState] = useState('start'); 
            const [questions, setQuestions] = useState(QUIZ_DATA); 
            const [currentQuestionIdx, setCurrentQuestionIdx] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);

            // Derived state
            const currentQuestion = questions[currentQuestionIdx];
            const isLastQuestion = currentQuestionIdx === questions.length - 1;
            const progressPercentage = ((currentQuestionIdx + 1) / questions.length) * 100;

            // Handlers
            const startQuiz = () => {
                const shuffled = [...QUIZ_DATA];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                setQuestions(shuffled);
                setGameState('quiz');
                setCurrentQuestionIdx(0);
                setScore(0);
                setSelectedOption(null);
                setShowFeedback(false);
            };

            const handleOptionClick = (index) => {
                if (showFeedback) return;
                setSelectedOption(index);
            };

            const handleNextQuestion = () => {
                if (selectedOption === null) return;
                const isCorrect = selectedOption === currentQuestion.correctAnswer;

                if (!showFeedback) {
                    setShowFeedback(true);
                    if (isCorrect) setScore(s => s + 1);
                    return; 
                }

                if (isLastQuestion) {
                    setGameState('result');
                } else {
                    setCurrentQuestionIdx(prev => prev + 1);
                    setSelectedOption(null);
                    setShowFeedback(false);
                }
            };

            const getScoreMessage = () => {
                const percentage = (score / questions.length) * 100;
                if (percentage === 100) return "Perfect Score! You're a genius!";
                if (percentage >= 80) return "Great job! You know your stuff.";
                if (percentage >= 50) return "Not bad! A little more practice needed.";
                return "Keep learning! Don't give up.";
            };

            // --- Sub-Components ---

            const StartScreen = () => (
                <div className="flex flex-col items-center justify-center text-center space-y-8 animate-in fade-in zoom-in duration-500">
                    <div className="bg-indigo-100 p-6 rounded-full flex items-center justify-center space-x-3">
                        <User className="w-12 h-12 text-indigo-600" />
                        <span className="text-indigo-300 text-2xl font-bold">/</span>
                        <Bot className="w-12 h-12 text-indigo-600" />
                    </div>
                    <h1 className="text-4xl font-extrabold text-slate-800 tracking-tight">
                        Real or AI?
                    </h1>
                    <p className="text-lg text-slate-600 max-w-md">
                        Test how well you can tell what is real and what was made by generative AI
                    </p>
                    <button 
                        onClick={startQuiz}
                        className="group relative inline-flex items-center justify-center px-8 py-4 font-semibold text-white transition-all duration-200 bg-indigo-600 rounded-full hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
                    >
                        <span>Start Quiz</span>
                        <Play className="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" />
                    </button>
                </div>
            );

            const QuizScreen = () => (
                <div className="w-full max-w-2xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                    {/* Header / Progress */}
                    <div className="mb-8">
                        <div className="flex justify-between items-end mb-2">
                            <span className="text-sm font-semibold text-indigo-600 uppercase tracking-wider">
                                Question {currentQuestionIdx + 1} of {questions.length}
                            </span>
                            <span className="text-sm font-medium text-slate-400">
                                {Math.round(progressPercentage)}%
                            </span>
                        </div>
                        <div className="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div 
                                className="h-full bg-indigo-500 transition-all duration-500 ease-out"
                                style={{ width: `${progressPercentage}%` }}
                            />
                        </div>
                    </div>

                    {/* Question Card */}
                    <div className="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">

                        {(currentQuestion.image || currentQuestion.images) && (
                            <div className="w-full h-64 md:h-80 bg-slate-100 relative group flex">
                                {currentQuestion.images ? (
                                    currentQuestion.images.map((imgSrc, i) => (
                                        <div key={i} className="relative flex-1 h-full border-r border-slate-200 last:border-0">
                                            <img 
                                                src={imgSrc} 
                                                alt={`Question context ${i + 1}`}
                                                className="w-full h-full object-contain transition-transform duration-700 group-hover:scale-105"
                                                onError={(e) => { e.target.style.display = 'none'; }} 
                                            />
                                            <div className="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded">
                                                {i === 0 ? "Left" : "Right"}
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <img 
                                        src={currentQuestion.image} 
                                        alt="Question context"
                                        className="w-full h-full object-contain transition-transform duration-700 group-hover:scale-105"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentElement.classList.add('hidden');
                                        }} 
                                    />
                                )}

                                <div className="absolute top-4 right-4 bg-white/90 backdrop-blur-sm p-2 rounded-full shadow-sm z-10">
                                    <ImageIcon className="w-5 h-5 text-indigo-600" />
                                </div>
                            </div>
                        )}

                        <div className="p-8">
                            <h2 className="text-2xl font-bold text-slate-800 mb-6 whitespace-pre-line">
                                {currentQuestion.question}
                            </h2>

                            <div className="space-y-3">
                                {currentQuestion.options.map((option, idx) => {
                                    let optionClass = "w-full text-left p-4 rounded-xl border-2 transition-all duration-200 flex items-center justify-between group ";

                                    if (showFeedback) {
                                        if (idx === currentQuestion.correctAnswer) {
                                            optionClass += "border-green-500 bg-green-50 text-green-800";
                                        } else if (idx === selectedOption) {
                                            optionClass += "border-red-300 bg-red-50 text-red-800";
                                        } else {
                                            optionClass += "border-transparent bg-slate-50 opacity-50";
                                        }
                                    } else {
                                        if (selectedOption === idx) {
                                            optionClass += "border-indigo-500 bg-indigo-50 text-indigo-900 shadow-md";
                                        } else {
                                            optionClass += "border-transparent bg-slate-50 hover:bg-slate-100 text-slate-700 hover:scale-[1.01]";
                                        }
                                    }

                                    return (
                                        <button
                                            key={idx}
                                            onClick={() => handleOptionClick(idx)}
                                            disabled={showFeedback}
                                            className={optionClass}
                                        >
                                            <span className="font-medium">{option}</span>
                                            {showFeedback && idx === currentQuestion.correctAnswer && (
                                                <CheckCircle className="w-5 h-5 text-green-600" />
                                            )}
                                            {showFeedback && idx === selectedOption && idx !== currentQuestion.correctAnswer && (
                                                <AlertCircle className="w-5 h-5 text-red-500" />
                                            )}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="bg-slate-50 p-6 border-t border-slate-100 flex justify-end">
                            <button
                                onClick={handleNextQuestion}
                                disabled={selectedOption === null}
                                className={`
                                    inline-flex items-center px-6 py-3 rounded-lg font-bold text-white transition-all duration-200
                                    ${selectedOption === null 
                                        ? 'bg-slate-300 cursor-not-allowed' 
                                        : 'bg-indigo-600 hover:bg-indigo-700 shadow-lg hover:shadow-indigo-200 hover:-translate-y-0.5'}
                                `}
                            >
                                {showFeedback ? (isLastQuestion ? 'Finish Quiz' : 'Next Question') : 'Submit Answer'}
                                <ChevronRight className="w-5 h-5 ml-2" />
                            </button>
                        </div>
                    </div>
                </div>
            );

            const ResultScreen = () => (
                <div className="text-center animate-in zoom-in duration-500 max-w-md mx-auto">
                    <div className="relative inline-block mb-8">
                        <div className="absolute inset-0 bg-yellow-200 rounded-full blur-xl opacity-50"></div>
                        <div className="relative bg-white p-6 rounded-full shadow-lg border-4 border-yellow-100">
                            <Trophy className="w-20 h-20 text-yellow-500" />
                        </div>
                    </div>

                    <h2 className="text-3xl font-bold text-slate-800 mb-2">Quiz Completed!</h2>
                    <p className="text-slate-500 mb-8">{getScoreMessage()}</p>

                    <div className="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 mb-8">
                        <div className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-1">Your Score</div>
                        <div className="text-5xl font-black text-indigo-600 mb-2">
                            {score} <span className="text-2xl text-slate-300 font-medium">/ {questions.length}</span>
                        </div>
                        <div className="text-sm text-slate-500">
                            {Math.round((score / questions.length) * 100)}% Accuracy
                        </div>
                    </div>

                    <button 
                        onClick={startQuiz}
                        className="inline-flex items-center px-6 py-3 font-semibold text-indigo-600 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition-colors"
                    >
                        <RefreshCw className="w-5 h-5 mr-2" />
                        Restart Quiz
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen font-sans text-slate-900 flex flex-col">
                    <header className="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                        <div className="flex items-center space-x-2 text-indigo-600 font-bold text-lg">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">Q</div>
                            <span>QuizApp</span>
                        </div>
                        {gameState === 'quiz' && (
                        <div className="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                            Current Score: {score}
                        </div>
                        )}
                    </header>

                    <main className="flex-grow flex flex-col items-center justify-center p-6">
                        {gameState === 'start' && <StartScreen />}
                        {gameState === 'quiz' && <QuizScreen />}
                        {gameState === 'result' && <ResultScreen />}
                    </main>

                    <footer className="py-6 text-center text-slate-400 text-sm">
                        &copy; {new Date().getFullYear()} QuizApp. All rights reserved.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
